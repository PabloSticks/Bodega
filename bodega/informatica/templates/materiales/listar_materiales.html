<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Materiales</title>
</head>
<body>
    <h1>Lista de Materiales</h1>
    <a href="{% url 'crear_materiales' %}">Crear Material</a>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Modelo</th>
            <th>Stock</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        {% for material in materiales %}
        <tr>
            <td>{{ material.nombre }}</td>
            <td>{{ material.modelo }}</td>
            <td>{{ material.stock }}</td>
            <td>{{ material.estado }}</td>
            <td>
                <a href="{% url 'actualizar_materiales' material.id %}">Editar</a>
                <form action="{% url 'eliminar_materiales' material.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No hay materiales registrados.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
