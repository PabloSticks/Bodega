<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Docentes</title>
</head>
<body>
    <h1>Lista de Docentes</h1>
    <a href="{% url 'crear_docente' %}">Crear Docente</a>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>telefono</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        {% for docente in docentes %}
        <tr>
            <td>{{ docente.nombre }}</td>
            <td>{{ docente.correo }}</td>
            <td>{{ docente.telefono }}</td>
            <td>{{ docente.Estado }}</td>
            <td>
                <a href="{% url 'actualizar_docente' docente.id %}">Editar</a>
                <form action="{% url 'eliminar_docente' docente.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
