<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
</head>
<body>
    <h1>¿Está seguro que desea eliminar al usuario {{ usuario.nombre }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'listar_usuarios' %}">Cancelar</a>
    </form>
</body>
</html>
